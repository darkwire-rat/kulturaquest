name: kulturaquest
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.2.6
  flip_card: ^0.7.0
  photo_view: ^0.14.0
  pdf: ^3.10.8
  printing: ^5.12.0
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.5.0
  flutter_svg: ^2.0.7 #For philippines_map.svg
  js: ^0.7.1 # dun to sa mahabang lintik na error pag nirurunhaha ito lang pala
  shared_preferences: ^2.5.3 # For storing user preferences like sound settings

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.2.12  # For splash screen
  flutter_launcher_icons: ^0.13.1  # For app icon

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/videos/video1.mp4
    # Include all asset directories
    - assets/foods/
    - assets/culture/
    - assets/festivals/
    # Add Luzon images and other direct image paths
    - images/
    - images/luzon/





flutter_native_splash:  ## U cant see this on dart code, since this is here lang
  color: "#ffffff"
  image: assets/images/kul.png
  android: true
  ios: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/kul.png"  # Corrected path to match existing assets
  adaptive_icon_background: "#FFFFFF"  # White background for adaptive icons




